<!DOCTYPE html>

<head>

    <style>
        body { background: #050505; color: #fff; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; overflow-x: hidden; }
        .main-frame { min-height: 100vh; display: flex; flex-direction: column; align-items: center; border: 10px solid #ffd700; box-sizing: border-box; padding: 20px; }
        h1 { font-size: 3rem; color: #ffd700; text-shadow: 0 0 20px rgba(255,215,0,0.5); margin: 10px 0; }
        .action-btn { display: inline-block; width: 250px; padding: 15px; margin: 10px; background: #ffd700; color: #000; text-decoration: none; font-weight: 900; border-radius: 50px; cursor: pointer; border: none; font-size: 1rem; transition: 0.3s; }
        .action-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px #ffd700; }

        .comment-box { display: none; width: 100%; max-width: 600px; background: #fff; border-radius: 15px; padding: 10px; margin-top: 20px; animation: slideIn 0.5s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        #live-clock { font-size: 1.2rem; margin: 20px 0; font-family: monospace; color: #ffd700; }
        h2 { color: #000; margin: 5px 0; font-size: 1.2rem; }
    </style>
</head>
<body>

<div id="fb-root"></div>

    <div id="seekers" class="comment-box">

<script>
    function showTab(tabId) {
        // –ü—Ä—è—á–µ–º –≤—Å–µ –±–ª–æ–∫–∏
        document.getElementById('seekers').style.display = 'none';
        document.getElementById('employers').style.display = 'none';
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—ã–π
        const activeTab = document.getElementById(tabId);
        activeTab.style.display = 'block';
        
        // –ü–µ—Ä–µ–∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è FB —á—Ç–æ–±—ã –∫–æ–º–º–µ–Ω—Ç—ã –ø—Ä–æ–≥—Ä—É–∑–∏–ª–∏—Å—å –≤ —Å–∫—Ä—ã—Ç–æ–º –±–ª–æ–∫–µ
        if (typeof FB !== 'undefined') {
            FB.XFBML.parse();
        }
    }

    function clock() {
        const time = new Date().toLocaleTimeString('uk-UA', {timeZone:'Europe/Kyiv'});
        document.getElementById('live-clock').innerText = "KYIV TIME: " + time;
    }
    setInterval(clock, 1000); clock();
</script>

</body>
